
<div cllass="col-md-6">
  <form #loginForm = "ngForm" (ngSubmit)="onFormSubmit(loginForm, '/login/home')">
    <div class="form-group col-md-6">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" ngModel
             name="email"
             #email = "ngModel"
             placeholder="Email" required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
    </div>
    <div *ngIf="email.invalid && (email.dirty || email.touched)"
         class="alert alert-danger col-md-6">
      <div *ngIf = "email.errors?.required">
        Email field can't be blank
      </div>
      <div *ngIf = "email.errors?.pattern && email.touched">
        The email id doesn't seem right
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" ngModel
             name="password"
             #password = "ngModel"
             placeholder="Password" required
             minlength="8">
    </div>
    <div *ngIf="(password.invalid) && (password.touched)"
         class="alert alert-danger">

      <div *ngIf = "password.invalid; else nomatch">
        Password needs to be more than 8 characters
      </div>
    </div>
    <div class="form-group col-md-6">
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!loginForm.form.valid">
      Submit
    </button>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
